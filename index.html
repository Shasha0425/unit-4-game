<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4 Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-md-12">
                <h3>Mix The Perfect Coffee</h3>
            </div>
        </div>
        <div class="row" id="instructions">
            <div class="col-md-6">
                <h2>Instructions</h2>
                <p>Guess the right combination to make the perfect coffee.</p>
            </div>
            <div class="col-md-6">
            </div>
        </div>
</div>
        
    <div class="container-fluid" id="boxstyle">
        <div class="row">
            <div class="col-md-4" >
                <h2>Number to Guess: <span id="randomnumber"></span></h2>
            </div>
            <div class="col-md-2" id="score">
                <p>Wins <span id="numberWins"></span></p>
                <p>Loses <span id="numberLosses"></span></p>
            </div>
            <div class="col-md-6">  
            </div>
        </div>  
    </div>
    <div class="container-fluid" id="boxstyle">
    <div class="row">
            <div class="col-md-6" >
                <h2>My Number: <span id="mytotalnumber"></span></h2>
            </div>
            <div class="col-md-6">
            </div>
    </div>
    <div class="container-fluid" id="boxstyle">
        <div class="row">
            <div class="col-md-6"id="coffeeaddins">
                <img class="addins" id="sugar" src="assets/images/Sugar.jpg" alt="Sugar">
                <img class="addins" id="cream" src="assets/images/Cream.jpg" alt="cream">
                <img class="addins" id="syrup" src="assets/images/Flavored_Syrup.jpg" alt="Flavored Syrup">
                <img class="addins" id="whippedcream" src="assets/images/Whipped_Cream.jpg" alt="Whipped Cream">
            </div>
            <div class="col-md-6">  
            </div>
        </div>
        
        <!-- <div class="row">
            <div class="col-md-6" >
                <h3>Your Total Number is:<span id="mytotalnumber"></span></h3>
            </div>
            <div class="col-md-6">  
            </div>
        </div> -->


    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script> 
</body>    
</html>
