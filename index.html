<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4 Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <div class="col-md-12">
                <h3>Shari's Crystal Game</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="instructions">
                <h2>Instructions</h2>
                <p>Click on the gems to try and match the number!</p>
            </div>
            <div class="col-md-6">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" id="randomnumber">
                <h2>Number Guess</h2>
            </div>
            <div class="col-md-2" id="score">
                <p>Wins <span>____</span></p>
                <p>Loses <span>____</span></p>
            </div>
            <div class="col-md-6">  
            </div>
        </div>

        <div class="row">
            <div class="col-md-6"id="crystals">
                <img class="gem" src="assets/images/SapphireGem.png" alt="Sapphire Crystal">
                <img class="gem" src="assets/images/PinkGem.png" alt="Pink Crystal">
                <img class="gem" src="assets/images/RubyGem.png" alt="Ruby Crystal">
                <img class="gem" src="assets/images/PurpleGem.png" alt="Purple Crystal">
            </div>
            <div class="col-md-6">  
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6" id="numberguessed">
                <h5>Your Total Number is:</h5>
            </div>
            <div class="col-md-6">  
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" id="mynumber">
                <h2>My Number</h2>
                <p>__</p>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script> 
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</body>    
</html>
